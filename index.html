<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Portfoligrid</title>
  </head>
  <body>
    <!-- Start Here -->

    <div class="container">
      <header id="main-header">
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-5">
            <img src="img/person1.jpg" alt="" />
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div
                  class="d-flex flex-row justify-content-between align-items-center"
                >
                  <h1 class="display-4">Necron99</h1>
                  <div class="d-none d-md-block">
                    <a
                      href="https://twitter.com/stevedotvegas"
                      class="text-white"
                      ><i class="fab fa-twitter"></i
                    ></a>
                  </div>
                  <div>
                    <a
                      href="https://linkedin.com/steveanthony999"
                      class="text-white"
                      ><i class="fab fa-linkedin"></i
                    ></a>
                  </div>
                  <div>
                    <a
                      href="https://github.com/steveanthony999"
                      class="text-white"
                      ><i class="fab fa-github"></i
                    ></a>
                  </div>
                  <div>
                    <a
                      href="https://instagram.com/steveanthony999"
                      class="text-white"
                      ><i class="fab fa-instagram"></i
                    ></a>
                  </div>
                </div>
              </div>

              <div class="p-4 bg-black">
                Experienced Full Stack Web Developer
              </div>

              <div>
                <div
                  class="d-flex flex-row text-white align-items-stretch text-center"
                >
                  <div
                    class="port-item p-4 bg-primary"
                    data-toggle="collapse"
                    data-target="#home"
                  >
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-lg-block">HOME</span>
                  </div>

                  <div
                    class="port-item p-4 bg-success"
                    data-toggle="collapse"
                    data-target="#resume"
                  >
                    <i class="fas fa-graduation-cap fa-2x d-block"></i>
                    <span class="d-none d-lg-block">RESUME</span>
                  </div>

                  <div
                    class="port-item p-4 bg-warning"
                    data-toggle="collapse"
                    data-target="#work"
                  >
                    <i class="fas fa-folder-open fa-2x d-block"></i>
                    <span class="d-none d-lg-block">WORK</span>
                  </div>

                  <div
                    class="port-item p-4 bg-danger"
                    data-toggle="collapse"
                    data-target="#contact"
                  >
                    <i class="fas fa-envelope fa-2x d-block"></i>
                    <span class="d-none d-lg-block">CONTACT</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/5a45150824.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
